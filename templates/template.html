<!doctype html>

<style>
    html, body {
        background: rgb(231,243,255);
        background: radial-gradient(circle, rgba(231,243,255,1) 0%, rgba(194,224,255,1) 75%);
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }

    header {
        height: 200px;
        background: rgba(240,240,240,0.4);
    }

    header nav {
        text-align: end;
        padding-right: 24px;
        line-height: 60px;
        font-size: 26px;
        word-spacing: 12px;
    }

    header nav a {
        text-decoration: none;
    }

    img {
        max-width: 80vw;
        max-height: calc(100vh - 140px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        border-radius: 8px;
        border-bottom-right-radius: 0;
        position: absolute;
        right: 20px;
        top: 70px;
    }

    main {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: -150px;
    }

    article.blog-post {
        width: 480px;
        background: white;
        padding: 20px;
        margin: 20px;
        font-size: 18px;
        line-height: 24px;
    }

    article.blog-post > h1 {
        line-height: 32px;
    }
</style>

<header>
    <nav>
        <a href="/">About</a>
        <a href="/blog.html">Blog</a>
    </nav>
</header>

<main>
    $CONTENT
</main>
